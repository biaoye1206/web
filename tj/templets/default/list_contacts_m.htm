<!DOCTYPE html>
<html class="agent-mobile theme-w theme-wred">
<head>
<meta charset="utf-8" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description'  function='html2text(@me)'/}" />
<meta name="author" content="WebSite" />
<meta name="viewport" content="user-scalable=no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1" />
<link rel="stylesheet" type="text/css" href="/moblie/css/lib.css" />
<link rel="stylesheet" type="text/css" href="/moblie/css/style.css" />
<link id="themeCssPath" rel="stylesheet" type="text/css" href="/moblie/css/wred.css" />
<link rel="stylesheet" type="text/css" href="/moblie/css/3342.css" />
<!--[if lt IE 9]><script type="text/javascript" src="/moblie/js/jquery-1.8.3.min.js"></script><![endif]-->
<!--[if (!IE)|(gte IE 11)]><!-->
<script type="text/javascript" src="/moblie/js/jquery-1.9.1.min.js"></script>
<!--<![endif]-->
<script type="text/javascript" src="/moblie/js/mmen.js" data-main="baseMain"></script>
<title>{dede:field.title/}-{dede:global.cfg_webname/}</title>
</head>
<body>
<div id="sitecontent" style="overflow:hidden;">
<div id="header" class="Fixed"> <a href="#menu" class="mm-hbtn">
  <div class="lcbody">
    <div class="lcitem top">
      <div class="rect top"></div>
    </div>
    <div class="lcitem bottom">
      <div class="rect bottom"></div>
    </div>
  </div>
  </a> <a class="mm-hlogo" href="/m/"> <img src="/moblie/images/logo.png" /> </a> </div>
<div class="npagePage pageEditor" id="page_contact">
  <div class="content">
    <div class="mpageEditor module">
      <div class="module_container">
        <div class="container_header wow">
          <p class="title">{dede:field.typename/}</p>
          <p class="subtitle">{dede:field.typeeng/}</p>
        </div>
        <div class="container_content">
          <div class="content_wrapper">
            <div class="postbody">
              <p></p>
              <div id="mcontact" class="mlist module">
                <div class="contactlist plr10">
                  <div class="contactinfo">
                    <h3 class="name">{dede:global.cfg_name/}</h3>
                    <p class="add"><span>地址：</span>{dede:global.cfg_add/}</p>
                    <p class="tel"><span>电话：</span><a href="tel:{dede:global.cfg_tel/}">{dede:global.cfg_tel/}</a></p>
                    <p class="mobile"><span>手机：</span><a href="tel:{dede:global.cfg_moblie/}">{dede:global.cfg_moblie/}</a></p>
                    <p class="email"><span>邮箱：</span>{dede:global.cfg_email/}</p>
                    <div> <a class="fl" target="_blank" href="{dede:global.cfg_weibo/}"><i class="fa fa-weibo"></i></a> <a class="fl" target="_blank" href="mqqwpa://im/chat?chat_type=wpa&amp;uin={dede:global.cfg_qq/}&amp;version=1&amp;src_type=web&amp;web_src=qq.com"><i class="fa fa-qq"></i></a> <a id="mpbtn" class="fl" target="_blank" href="{dede:global.cfg_weixin/}"><i class="fa fa-weixin"></i></a> </div>
                  </div>
                </div>
              </div>
              <br />
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{dede:include filename="footer_m.htm"/}
</body>
</html>
