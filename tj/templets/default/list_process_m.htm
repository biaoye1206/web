<!DOCTYPE html>
<html class="agent-mobile theme-w theme-wred">
<head>
<meta charset="utf-8" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description'  function='html2text(@me)'/}" />
<meta name="author" content="WebSite" />
<meta name="viewport" content="user-scalable=no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1" />
<link rel="stylesheet" type="text/css" href="/moblie/css/lib.css" />
<link rel="stylesheet" type="text/css" href="/moblie/css/style.css" />
<link id="themeCssPath" rel="stylesheet" type="text/css" href="/moblie/css/wred.css" />
<link rel="stylesheet" type="text/css" href="/moblie/css/3342.css" />
<!--[if lt IE 9]><script type="text/javascript" src="/moblie/js/jquery-1.8.3.min.js"></script><![endif]-->
<!--[if (!IE)|(gte IE 11)]><!-->
<script type="text/javascript" src="/moblie/js/jquery-1.9.1.min.js"></script>
<!--<![endif]-->
<script type="text/javascript" src="/moblie/js/mmen.js" data-main="baseMain"></script>
<title>{dede:field.title/}-{dede:global.cfg_webname/}</title>
</head>
<body>
<div id="sitecontent" style="overflow:hidden;">
<div id="header" class="Fixed"> <a href="#menu" class="mm-hbtn">
  <div class="lcbody">
    <div class="lcitem top">
      <div class="rect top"></div>
    </div>
    <div class="lcitem bottom">
      <div class="rect bottom"></div>
    </div>
  </div>
  </a> <a class="mm-hlogo" href="/m/"> <img src="/moblie/images/logo.png" /> </a> </div>
<div class="perch-box"> </div>
<div class="npagePage">
  <div class="content">
    <div class="mlist ad module">
      <div class="bgmask"></div>
      <div class="m_container">
        <div class="content">
          <div class="wrapper">
            <ul class="content_list clearfix">
              {dede:list pagesize ='8'}
              <li id="item_block_[field:global.autoindex/]" class='item_block wow [field:global name=autoindex runphp="yes"](@me%2==0)? @me="":@me="first";[/field:global]' style="animation-delay:.[field:global.autoindex/]s"> <a href="view.php?aid=[field:id/]" class="item_link clearfix" target="_blank">
                <div class="item_img"> <img src="[field:picname/]" alt="[field:title/]" />
                  <div class="item_mask"></div>
                </div>
                <div class="item_wrapper">
                  <p class="title ellipsis">[field:title/]</p>
                  <div class="subtitle">[field:description/]...</div>
                  <p class="detailsde"><i class="fa fa-ico01" aria-hidden="true"></i></p>
                </div>
                </a> </li>
              {/dede:list}
            </ul>
          </div>
          <style>
#pages li{display: inline-block;}#pages .thisclass a{background-color: #EF4136;color: #fff;}
</style>
          <div id="pages">{dede:pagelist listitem="pre,next,pageno" listsize="1"/}</div>
        </div>
        <div class="clear"></div>
      </div>
    </div>
    <div class="clear"></div>
  </div>
</div>
{dede:include filename="footer_m.htm"/}
</body>
</html>
